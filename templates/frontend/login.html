{% extends "frontend/base.html" %}
{% load static %}

{% block title %}
  <title>Login</title>
{% endblock title %}

{% block content %}
  <div class="login_section">
    <div class="row">
        <div class="col-md-7">
            <div class="img_section">
                <img src="{% static 'img/login.png' %}" alt="">
            </div>
        </div>
        <div class="col-md-5">
            <form method="post" action="{% url 'login' %}" class="form_section">
                {% csrf_token %}
                <h5 class="signup_txt">Not a member? <a href="">Register Now</a></h5>
                <h3 class="heading">Hello Again!</h3>
                <p class="description">Welcome back you've been missed!</p>

                <div class="input_div">
                    <label for="">Enter Username</label>
                    {{form.username}}
                </div>
                <div class="password input_div">
                    <label for="">Password</label>
                    {{form.password}}
                    <i id="password_eye" class="fa-regular fa-eye"></i>
                </div>
                <button class="mt-3 styled_btn" type="submit">Submit</button>
            </form>
        </div>
    </div>
  </div>
{% endblock content %}
